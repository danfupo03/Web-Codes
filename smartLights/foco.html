<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLights</title>
    <link rel="stylesheet" href="style.css" class="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body style="background-color: #0a143b; font-family: sans-serif;">
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Habitaci√≥n1</label>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <section>
        <div class="container align">
            
            <div class="box-picker">
                <label class="color-picker" for="colorpicker">Color Picker</label>
                    <br><input class="input" type="color" id="colorpicker" value="#76f013">
            </div>

            <div class="box-picker">
                <div id="wrapper">
                    <h1 style="color:#ffff; padding-top: 25px;">00:00:00</h1>
                    <form class="setAlarm">
                        <div class="set-alarm-field">
                            <input type="number" name="hr" placeholder="HH" max="23" min="00">
                            <input type="number" name="min" placeholder="MM" max="59" min="00">
                            <input type="number" name="sec" placeholder="SS" max="59" min="00">
                        </div>
                        <div class="buttons">
                            <button type="submit" class="set-alarm">Set Alarm</button>
                            <button type="reset" onclick="stopAlarm()" class="clear-alarm">Stop Alarm</button>
                        </div>
                    </form>
                    <hr style="margin-top: 20px">
                    <h3 style="margin: 20px 0;">Upcoming Alarms</h3>
                    <div id="upcoming-alarms">
                        <ul id="upcoming-alarms-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
